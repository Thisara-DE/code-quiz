<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="../code-quiz/assets/css/style.css">
</head>
<body>
    <!-- header includes highscore and time -->
    <header>
        <div id="headline" class="headline-group">
            <div class="high-score">
                <p id="view-hs">View high score<p>
            </div>
            <div class="time">
                <p id="time">Time: </p>
            </div>
        </div>
    </header>
    <!-- quiz body -->
    <main id="quiz-body" class="quiz-body">
        <!-- question title -->
        <div class="question-title-wrapper">
            <h2 id="question-title" class="question-title">Coding Quiz Challenge</h2>
        </div>
        <!-- question texts -->
        <div class="question-wrapper">
            <p id="intro-text" class="intro-text">Try to answer following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
        <!-- multiple choice answers and buttons -->
        <div id="answers-group">
            <div class="answers-group">
                <button id="action-btn" class="action-btn">Start Quiz</button> 
            </div>
            <div id="answer-options-group" class="answer-options-group">           
                <ol id="answer-options"></ol> 
            </div>
        </div>
        <!-- correct or wrong answer status -->
        <!-- <div id="answer-status">
            <p id="answer-status"></p> class="answer-status" -->
            
        <!-- </div> -->
    </main>
    <div id="answer-status-container">
        <div id="answer-status">
            <p id="answer-status"></p> <!-- class="answer-status" -->            
        </div>
    </div>

    <script src="../code-quiz/assets/js/script.js"></script>
</body>
</html>
